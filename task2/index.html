<!DOCTYPE html>
<html lang="en">

    <head>

        <title>JS-Start. 2 задача</title>

        <link rel="stylesheet" type="text/css" href="../general.css">

    <body>
        <p id="consoleLog">console.log</p>
        <code>
            console.log('Текст, выведенный в консоль.');
        </code>
        <p id="alert">Alert()</p>
        <code>
            alert('Сообщение в диалоговом окне');
        </code>
        <p id="prompt">Prompt()</p>
        <code>
            prompt('Сообщение с запросом на ввод текста в диалоговом окне.', 'Значение по умолчанию в поле ввода.');
        </code>
        <a href="../index.html" class="home-btn"><button>&lt; Назад</button></a>
